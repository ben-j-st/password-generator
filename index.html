<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>

        <div class="card">

            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>

            <div class="card-header">
                <h3>Choose Password Options</h3>
                <h4>Please select at least one checkbox</h4>
            </div>

            

                <label for="characterAmountNumber" id="numCharLabel">Number of Characters</label>
                
                <div class="card-main" id="character-amount-container">
                    <!-- slider for how many characters  minimum of 8 max of 128 -->
                    <input type="range" min="8" max="128" value="10" 
                    id="characterAmountRange">
                    <!-- a text box for the number that corresponds to the sliders position  -->
                    <input type="text" min="8" max="128" size="2" value="10" 
                    id="characterAmountNumber">
                </div>

                <div id="checkbox-container">
                        <!-- checkbox input with a label for adding lowercase -->
                        <label for="includeLowercase">Lowercase </label>
                        <input type="checkbox" id="includeLowercase">
            
                        <!-- checkbox input with a label for adding uppercase -->
                        <label for="includeUppercase">Uppercase </label>
                        <input type="checkbox" id="includeUppercase">
                    
                    
                        <!-- checkbox input with a label for adding numbers -->
                        <label for="includeNumbers">Numbers </label>
                        <input type="checkbox" id="includeNumbers">
            
                        <!-- checkbox input with a label for adding symbols -->
                        <label for="includeSymbols">Symbols</label>
                        <input type="checkbox" id="includeSymbols"> 
                    </div>
                </div>
            

            <div class="card-main">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>

            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>

        </div>
    </div>


    <!-- Javscript for password generator  -->
    <script src="script.js"></script>


    <!-- Javascript Code From Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
